    - name: Kubernetes set context
      uses: Azure/k8s-set-context@v1
      with:
        kubeconfig: ${{secrets.KUBECONFIG}}  
      id: login
      
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        # Version of helm
        version: 3.3.1
        
    - name: Login to ACR using HELM
      run: |
        echo $ | helm registry login cloudnativeacr01.azurecr.io --username sidlabacr03 --password JFHb3IFYta5QZxR44XzU6j=ch6OhS9GI
        
    - name : Set Helm Env Var
      run : export HELM_EXPERIMENTAL_OCI=1  
      
    - name: Helm Chart Pull
      run: helm chart pull cloudnativeacr01.azurecr.io.io/charts-actiondemo01-api:latest
   
    - name: Helm Chart Move
      run: helm chart export cloudnativeacr01.azurecr.io/charts-actiondemo01-api:latest --destination ./install
      
    - name: Helm Chart Install
      run: helm upgrade --namespace ns-dev --install --set image.tag=latest actiondemo01-api ./install/actiondemo01-api # release name chart name
     
      
      
      
      
      
      
      

      





